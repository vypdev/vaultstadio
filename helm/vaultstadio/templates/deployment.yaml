{{- $fullName := include "vaultstadio.fullname" . -}}
---
# Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $fullName }}-backend
  labels:
    {{- include "vaultstadio.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      {{- include "vaultstadio.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        {{- include "vaultstadio.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: backend
    spec:
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ include "vaultstadio.serviceAccountName" . }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      containers:
        - name: backend
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            # Database configuration
            - name: DATABASE_URL
              {{- if .Values.postgresql.enabled }}
              value: "jdbc:postgresql://{{ $fullName }}-postgresql:5432/{{ .Values.postgresql.auth.database }}"
              {{- else }}
              value: "jdbc:postgresql://{{ .Values.postgresql.external.host }}:{{ .Values.postgresql.external.port }}/{{ .Values.postgresql.external.database }}"
              {{- end }}
            - name: DATABASE_USER
              {{- if .Values.postgresql.enabled }}
              value: {{ .Values.postgresql.auth.username | quote }}
              {{- else }}
              value: {{ .Values.postgresql.external.username | quote }}
              {{- end }}
            - name: DATABASE_PASSWORD
              {{- if .Values.postgresql.enabled }}
              valueFrom:
                secretKeyRef:
                  name: {{ $fullName }}-postgresql
                  key: password
              {{- else }}
              value: {{ .Values.postgresql.external.password | quote }}
              {{- end }}
            # Storage configuration
            - name: VAULTSTADIO_STORAGE_PATH
              value: "/data/storage"
            - name: VAULTSTADIO_DATA_PATH
              value: "/data/plugins"
            # Security
            - name: VAULTSTADIO_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ $fullName }}-secrets
                  key: jwt-secret
            # Custom environment variables
            {{- range $key, $value := .Values.backend.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          volumeMounts:
            - name: storage
              mountPath: /data/storage
            - name: plugins
              mountPath: /data/plugins
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
      volumes:
        - name: storage
          {{- if .Values.backend.persistence.enabled }}
          {{- if .Values.backend.persistence.hostPath.enabled }}
          hostPath:
            path: {{ .Values.backend.persistence.hostPath.path }}
            type: DirectoryOrCreate
          {{- else if .Values.backend.persistence.existingClaim }}
          persistentVolumeClaim:
            claimName: {{ .Values.backend.persistence.existingClaim }}
          {{- else }}
          persistentVolumeClaim:
            claimName: {{ $fullName }}-storage
          {{- end }}
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: plugins
          {{- if .Values.backend.pluginStorage.enabled }}
          persistentVolumeClaim:
            claimName: {{ $fullName }}-plugins
          {{- else }}
          emptyDir: {}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

---
# Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $fullName }}-frontend
  labels:
    {{- include "vaultstadio.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
spec:
  replicas: {{ .Values.frontend.replicaCount }}
  selector:
    matchLabels:
      {{- include "vaultstadio.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: frontend
  template:
    metadata:
      labels:
        {{- include "vaultstadio.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: frontend
    spec:
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ include "vaultstadio.serviceAccountName" . }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      containers:
        - name: frontend
          image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.frontend.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
