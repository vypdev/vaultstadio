{{- $fullName := include "vaultstadio.fullname" . -}}
---
# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: {{ $fullName }}-backend
  labels:
    {{- include "vaultstadio.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: 8080
      protocol: TCP
      name: http
      {{- if and (eq .Values.backend.service.type "NodePort") .Values.backend.service.nodePort }}
      nodePort: {{ .Values.backend.service.nodePort }}
      {{- end }}
  selector:
    {{- include "vaultstadio.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: backend

---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: {{ $fullName }}-frontend
  labels:
    {{- include "vaultstadio.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
spec:
  type: {{ .Values.frontend.service.type }}
  ports:
    - port: {{ .Values.frontend.service.port }}
      targetPort: 80
      protocol: TCP
      name: http
      {{- if and (eq .Values.frontend.service.type "NodePort") .Values.frontend.service.nodePort }}
      nodePort: {{ .Values.frontend.service.nodePort }}
      {{- end }}
  selector:
    {{- include "vaultstadio.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
