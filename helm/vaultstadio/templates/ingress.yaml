{{- if .Values.ingress.enabled -}}
{{- $fullName := include "vaultstadio.fullname" . -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "vaultstadio.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          # API routes go to backend
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ $fullName }}-backend
                port:
                  number: 8080
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: {{ $fullName }}-backend
                port:
                  number: 8080
          - path: /ready
            pathType: Prefix
            backend:
              service:
                name: {{ $fullName }}-backend
                port:
                  number: 8080
          - path: /swagger-ui
            pathType: Prefix
            backend:
              service:
                name: {{ $fullName }}-backend
                port:
                  number: 8080
          # Everything else goes to frontend
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ $fullName }}-frontend
                port:
                  number: 80
    {{- end }}
{{- end }}
