# Dependabot configuration for VaultStadio
# Automatically creates PRs to update dependencies

version: 2
updates:
  # Gradle dependencies
  - package-ecosystem: "gradle"
    directory: "/"
    target-branch: "develop"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    groups:
      kotlin:
        patterns:
          - "org.jetbrains.kotlin*"
          - "org.jetbrains.kotlinx*"
      ktor:
        patterns:
          - "io.ktor*"
      compose:
        patterns:
          - "org.jetbrains.compose*"
          - "androidx.compose*"
      testing:
        patterns:
          - "org.junit*"
          - "io.mockk*"
          - "org.testcontainers*"
    labels:
      - "dependencies"
      - "gradle"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/docker"
    target-branch: "develop"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "docker"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    target-branch: "develop"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "github-actions"
