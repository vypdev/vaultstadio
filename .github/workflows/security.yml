# VaultStadio Security Scanning
#
# This workflow runs security scans on the codebase and Docker images.
# Runner: self-hosted macOS X64 (labels: self-hosted, macOS, X64)

name: Security

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    # Run weekly on Sunday at midnight
    - cron: '0 0 * * 0'

jobs:
  # ==================== Dependency Scan ====================
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: [self-hosted, macOS, X64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Run dependency check (backend)
        run: cd backend && ./gradlew dependencies --no-daemon || true

      - name: Run dependency check (frontend)
        run: cd frontend && ./gradlew dependencies --no-daemon || true

  # ==================== Code Security Scan ====================
  code-scan:
    name: Code Security Scan
    runs-on: [self-hosted, macOS, X64]
    permissions:
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: kotlin, javascript

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build for analysis
        run: |
          cd backend && ./gradlew :api:build -x test --no-daemon || true
          cd frontend && ./gradlew :composeApp:compileKotlinDesktop --no-daemon || true

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # ==================== Container Scan ====================
  container-scan:
    name: Container Security Scan
    runs-on: [self-hosted, macOS, X64]
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image for scanning
        run: |
          docker build -f docker/Dockerfile.backend.kotlin -t vaultstadio-backend:scan . || true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        if: success()
        with:
          image-ref: 'vaultstadio-backend:scan'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  # ==================== Secret Scanning ====================
  secret-scan:
    name: Secret Detection
    runs-on: [self-hosted, macOS, X64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified
        continue-on-error: true

      - name: Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Required for org repos: get a free license at gitleaks.io and add as repo/org secret
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
        continue-on-error: true
