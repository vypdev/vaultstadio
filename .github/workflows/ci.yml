# VaultStadio CI Pipeline
# Runs on every push and pull request
# Runner: self-hosted macOS X64 (labels: self-hosted, macOS, X64)

name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

env:
  JAVA_VERSION: '17'
  JAVA_DISTRIBUTION: 'temurin'
  GRADLE_OPTS: '-Dorg.gradle.jvmargs=-Xmx4g'

jobs:
  # Build and test the Kotlin backend
  backend:
    name: Backend Build & Test
    runs-on: [self-hosted, macOS, X64]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
      
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/master' }}
      
      - name: Build backend modules
        run: |
          ./gradlew :kotlin-backend:core:build \
            :kotlin-backend:plugins-api:build \
            :kotlin-backend:infrastructure:build \
            :kotlin-backend:api:build \
            -x test
      
      - name: Run backend tests
        run: |
          ./gradlew :kotlin-backend:core:test \
            :kotlin-backend:api:test \
            :kotlin-backend:infrastructure:test \
            :kotlin-backend:plugins-api:test \
            :kotlin-backend:plugins:image-metadata:test \
            :kotlin-backend:plugins:video-metadata:test \
            :kotlin-backend:plugins:fulltext-search:test \
            :kotlin-backend:plugins:ai-classification:test \
            --continue

      - name: Generate backend coverage reports
        run: |
          ./gradlew :kotlin-backend:core:jacocoTestReport \
            :kotlin-backend:api:jacocoTestReport \
            :kotlin-backend:infrastructure:jacocoTestReport \
            :kotlin-backend:plugins-api:jacocoTestReport \
            :kotlin-backend:plugins:image-metadata:jacocoTestReport \
            :kotlin-backend:plugins:video-metadata:jacocoTestReport \
            :kotlin-backend:plugins:fulltext-search:jacocoTestReport \
            :kotlin-backend:plugins:ai-classification:jacocoTestReport \
            --continue

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results
          path: |
            kotlin-backend/**/build/reports/tests/
            kotlin-backend/**/build/test-results/
          retention-days: 7

      - name: Upload backend coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-coverage-backend
          path: |
            kotlin-backend/core/build/reports/jacoco/test/jacocoTestReport.xml
            kotlin-backend/api/build/reports/jacoco/test/jacocoTestReport.xml
            kotlin-backend/infrastructure/build/reports/jacoco/test/jacocoTestReport.xml
            kotlin-backend/plugins-api/build/reports/jacoco/test/jacocoTestReport.xml
            kotlin-backend/plugins/image-metadata/build/reports/jacoco/test/jacocoTestReport.xml
            kotlin-backend/plugins/video-metadata/build/reports/jacoco/test/jacocoTestReport.xml
            kotlin-backend/plugins/fulltext-search/build/reports/jacoco/test/jacocoTestReport.xml
            kotlin-backend/plugins/ai-classification/build/reports/jacoco/test/jacocoTestReport.xml
          retention-days: 1

  # Build the frontend
  frontend:
    name: Frontend Build
    runs-on: [self-hosted, macOS, X64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3

      - name: Build frontend (Desktop)
        run: ./gradlew :compose-frontend:composeApp:compileKotlinDesktop

      - name: Run frontend tests (desktop)
        run: ./gradlew :compose-frontend:composeApp:desktopTest --continue

      - name: Generate frontend coverage report
        run: ./gradlew :compose-frontend:composeApp:jacocoTestReport --continue

      - name: Upload frontend coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-coverage-frontend
          path: compose-frontend/composeApp/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
          retention-days: 1

  # Upload coverage to Codecov
  coverage:
    name: Coverage (Codecov)
    runs-on: [self-hosted, macOS, X64]
    needs: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download backend coverage reports
        uses: actions/download-artifact@v4
        with:
          name: jacoco-coverage-backend

      - name: Download frontend coverage report
        uses: actions/download-artifact@v4
        with:
          name: jacoco-coverage-frontend

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: |
            kotlin-backend/core/build/reports/jacoco/test/jacocoTestReport.xml
            kotlin-backend/api/build/reports/jacoco/test/jacocoTestReport.xml
            kotlin-backend/infrastructure/build/reports/jacoco/test/jacocoTestReport.xml
            kotlin-backend/plugins-api/build/reports/jacoco/test/jacocoTestReport.xml
            kotlin-backend/plugins/image-metadata/build/reports/jacoco/test/jacocoTestReport.xml
            kotlin-backend/plugins/video-metadata/build/reports/jacoco/test/jacocoTestReport.xml
            kotlin-backend/plugins/fulltext-search/build/reports/jacoco/test/jacocoTestReport.xml
            kotlin-backend/plugins/ai-classification/build/reports/jacoco/test/jacocoTestReport.xml
            compose-frontend/composeApp/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # Build plugins
  plugins:
    name: Plugins Build
    runs-on: [self-hosted, macOS, X64]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
      
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3
      
      - name: Build plugins
        run: |
          ./gradlew :kotlin-backend:plugins:image-metadata:build \
            :kotlin-backend:plugins:video-metadata:build \
            :kotlin-backend:plugins:fulltext-search:build \
            :kotlin-backend:plugins:ai-classification:build \
            -x test

  # Build Android app
  android:
    name: Android Build
    runs-on: [self-hosted, macOS, X64]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
      
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Install Android SDK components
        run: |
          sdkmanager --install \
            "platforms;android-34" \
            "build-tools;34.0.0"
      
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3
      
      - name: Build Android APK (debug)
        run: ./gradlew :compose-frontend:androidApp:assembleDevDebug

  # Code quality checks
  lint:
    name: Lint & Code Quality
    runs-on: [self-hosted, macOS, X64]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
      
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3
      
      - name: Check no FQN in type positions
        run: ./scripts/check-no-fqn.sh
      
      - name: Run Detekt
        run: ./gradlew detekt --continue
      
      - name: Upload Detekt report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: detekt-report
          path: '**/build/reports/detekt/'
          retention-days: 7

  # Security scanning
  security:
    name: Security Scan
    runs-on: [self-hosted, macOS, X64]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true
      
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true
