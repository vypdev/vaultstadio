repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1024']
      - id: check-json
      - id: check-toml

  # Kotlin linting via detekt
  - repo: https://github.com/detekt/detekt
    rev: v1.23.6
    hooks:
      - id: detekt
        args: ['--config', 'config/detekt/detekt.yml', '--build-upon-default-config']
        files: '\.(kt|kts)$'
        exclude: 'build/'

  # Gradle wrapper validation
  - repo: https://github.com/gradle/wrapper-validation-action
    rev: v2.1.1
    hooks:
      - id: gradle-wrapper-validation
